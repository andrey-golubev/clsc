language: python
python:
  - "3.6"
os: linux
script:
  - script/test.py
sudo: required

git:
  submodules: true

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

before_script:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install gcc-6 g++-6
